<!-- Support & Contact Section -->
<section class="support-section">
  <div class="support-container">
    <h2 class="support-title">{{ 'support.title' | translate }}</h2>
    <div class="support-cards">
      <!-- E-MAIL Card -->
      <div class="support-card-wrapper">
        <div class="support-card">
          <div class="support-card-content">
            <div class="support-item">
              <div class="support-icon-container">
                <div class="support-header">
                  <img src="assets/Startseite/Icons/Mail.svg" alt="Email" class="support-icon">
                  <span class="support-label">{{ 'support.email.label' | translate }}</span>
                </div>
                <span class="support-detail">{{ 'support.email.value' | translate }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- PHONE Card -->
      <div class="support-card-wrapper">
        <div class="support-card">
          <div class="support-card-content">
            <div class="support-item">
              <div class="support-icon-container">
                <div class="support-header">
                  <img src="assets/Startseite/Icons/Phone.svg" alt="Phone" class="support-icon">
                  <span class="support-label">{{ 'support.phone.label' | translate }}</span>
                </div>
                <span class="support-detail">{{ 'support.phone.value' | translate }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- DEALER SEARCH Card -->
      <div class="support-card-wrapper">
        <div class="support-card">
          <div class="support-card-content">
            <div class="support-item">
              <div class="support-icon-container">
                <div class="support-header">
                  <img src="assets/Startseite/Icons/montage.svg" alt="Dealer Search" class="support-icon">
                  <span class="support-label">{{ 'support.dealer.label' | translate }}</span>
                </div>
                <span class="support-detail">{{ 'support.dealer.value' | translate }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
