<div class="min-h-screen bg-white">
  <!-- Carousel Section -->
  <section class="relative w-full h-screen overflow-hidden">
    <!-- Carousel Slides -->
    <div class="carousel-container relative w-full h-full">
      <div 
        class="carousel-slide absolute inset-0 w-full h-full transition-opacity duration-500"
        *ngFor="let item of carouselItems; let i = index" 
        [class.active]="i === activeIndex"
        [class.opacity-100]="i === activeIndex"
        [class.opacity-0]="i !== activeIndex">

        <!-- Video Slide -->
        <video
          *ngIf="item.type === 'video'"
          #videoRef
          [muted]="true"
          [loop]="true"
          playsinline
          preload="auto"
          class="w-full h-full object-cover">
          <source [src]="getVideoSource(item)" type="video/mp4" />
        </video>

        <!-- Image Slide -->
        <img 
          *ngIf="item.type === 'image'" 
          [src]="item.src" 
          class="w-full h-full object-cover" 
          [alt]="item.titleKey | translate" />
      </div>
    </div>
    
    <!-- Content Overlay -->
    <div class="absolute inset-0 flex flex-col justify-end items-center pb-8 px-4 z-10">
      <!-- Button and Navigation Row - Desktop -->
      <div class="hidden lg:flex items-center justify-center w-full max-w-6xl relative">
        <!-- Call to Action Button - Centered -->
        <a [href]="carouselItems[activeIndex].buttonLink" target="_blank" class="cta-button">
          {{ carouselItems[activeIndex].buttonTextKey | translate }}
        </a>
        
        <!-- Navigation Indicators - Positioned to the right -->
        <div class="absolute right-0 flex items-center space-x-3">
          <!-- Left Arrow -->
          <button (click)="prev()" class="w-8 h-8 flex items-center justify-center text-white border-2 border-white rounded-full hover:bg-white hover:text-black transition-all duration-300">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          
          <!-- Horizontal Dashes -->
          <div class="flex items-center space-x-2">
            <div 
              *ngFor="let item of carouselItems; let i = index"
              class="w-6 h-1 transition-all duration-300"
              [class.bg-white]="i === activeIndex"
              [class.bg-gray-400]="i !== activeIndex">
            </div>
          </div>
          
          <!-- Right Arrow -->
          <button (click)="next()" class="w-8 h-8 flex items-center justify-center text-white border-2 border-white rounded-full hover:bg-white hover:text-black transition-all duration-300">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile/Tablet Layout -->
      <div class="flex lg:hidden flex-col items-center mobile-button">
        <!-- Call to Action Button - Centered -->
        <a [href]="carouselItems[activeIndex].buttonLink" target="_blank" class="cta-button">
          {{ carouselItems[activeIndex].buttonTextKey | translate }}
        </a>
      </div>
    </div>
  </section>
  
  <!-- Mobile Navigation - Positioned in white space -->
  <div class="flex lg:hidden items-center justify-center space-x-3 mobile-nav">
    <!-- Left Arrow -->
    <button (click)="prev()" class="w-8 h-8 flex items-center justify-center text-gray-800 border-2 border-gray-800 rounded-full hover:bg-gray-800 hover:text-white transition-all duration-300">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    
    <!-- Horizontal Dashes -->
    <div class="flex items-center space-x-2">
      <div 
        *ngFor="let item of carouselItems; let i = index"
        class="w-6 h-1 transition-all duration-300"
        [class.bg-gray-800]="i === activeIndex"
        [class.bg-gray-400]="i !== activeIndex">
      </div>
    </div>
    
    <!-- Right Arrow -->
    <button (click)="next()" class="w-8 h-8 flex items-center justify-center text-gray-800 border-2 border-gray-800 rounded-full hover:bg-gray-800 hover:text-white transition-all duration-300">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</div>
